<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/plugins/fontawesome-5.5.0/css/all.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Idea Apps</title>
</head>
<body>
    <div class="box-main">
        <div class="box-inner">
            <h1 class="big-title">This is a collection of ideas</h1>

            <!-- This is filter container -->
            <div class="box-filter">
                <div class="form-group">
                    <label for="formFilter">Filter</label>
                    <select class="form-control" id="formFilter">
                        
                    </select>
                </div>
                <button class="btn btn-primary" id="clearFilter">Clear Filter</button>
            </div>
            <!-- End Filter Container -->

            <!-- This is List ideas -->
            <div class="box-ideas" id="boxIdeas">

            </div>
            <!-- End of list ideas -->

            <!-- btn wrapper for add data -->
            <div class="btn-wrapper">
                <button class="btn btn-primary" id="openFormAdd">Add new Idea</button>
            </div>
            <!-- end wrapper for ad data -->

            <!-- This is container form input -->
            <div class="box-form">
                <div class="form-group hidden">
                    <label for="idIdea">Id</label>
                    <input type="text" name="id" class="form-control" id="idIdea" readonly>
                </div>
                <div class="form-group hidden">
                    <label for="created-date">Created Date</label>
                    <input type="text" name="created-date" class="form-control" id="created-date" readonly>
                </div>
                <div class="form-group">
                    <label for="title">Title</label>
                    <input type="text" name="title" class="form-control" id="title">
                </div>
                <div class="form-group">
                    <label for="body">Body</label>
                    <textarea name="body" class="form-control" id="body" maxlength="140" onkeyup="countChar(this)"></textarea>
                    <div class="char-left text-right">
                        <span>Character Left</span>
                        <span id="charNum">140</span>
                    </div>
                </div>
                <button class="btn btn-primary" id="addIdea">Add new Idea</button>
                <button class="btn btn-primary hidden" id="updateIdea">Update Idea</button>
                <button class="btn btn-default" id="btnCancel">Cancel</button>
            </div>
            <!-- End Container form input -->
            
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="assets/js/custom.js"></script>
</body>
</html>
