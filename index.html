<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/plugins/fontawesome-5.5.0/css/all.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Idea Apps</title>
</head>
<body>
    <div class="container">
        <h1 class="big-title">This is a collection of ideas</h1>
        <br/>
        <input type="text" name="id" class="form-control hidden" id="idIdea" readonly>
        <input type="text" name="created-date" class="form-control hidden" id="created-date" readonly>
        <input type="text" name="title" class="form-control" id="title">
        <textarea name="body" class="form-control" id="body"></textarea>
        <button class="btn btn-primary" id="addIdea">Add new Idea</button>
        <button class="btn btn-primary hidden" id="updateIdea">Update Idea</button>
        <div class="box-ideas" id="boxIdeas">
            
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="assets/js/custom.js" />
</body>
</html>
